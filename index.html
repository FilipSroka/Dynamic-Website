<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>The Global Swirl</title>
</head>
<body>
    <div class="controls">
        <div class="slider-container">
            <label for="speedSlider">Speed</label>
            <input type="range" id="speedSlider" class="slider" min="0.1" max="2" step="0.1" value="0.3">
            <div class="slider-info">
                <span>Min: 0.1</span>
                <span id="speedValue">0.3</span>
                <span>Max: 2</span>
            </div>
        </div>
        
        <div class="slider-container">
            <label for="angularVelocitySlider">Angular Velocity</label>
            <input type="range" id="angularVelocitySlider" class="slider" min="0.000" max="0.1" step="0.001" value="0.01">
            <div class="slider-info">
                <span>Min: 0.0</span>
                <span id="angularVelocityValue">0.01</span>
                <span>Max: 0.1</span>
            </div>
        </div>
        
        <div class="slider-container">
            <label for="fadingSlider">Fading</label>
            <input type="range" id="fadingSlider" class="slider" min="0.98" max="1" step="0.001" value="0.998">
            <div class="slider-info">
                <span>Min: 0.98</span>
                <span id="fadingValue">0.998</span>
                <span>Max: 1</span>
            </div>
        </div>
        
        <div class="slider-container">
            <label for="particleCountSlider">Particle Count</label>
            <input type="range" id="particleCountSlider" class="slider" min="1" max="10" step="1" value="4">
            <div class="slider-info">
                <span>Min: 1</span>
                <span id="particleCountValue">4</span>
                <span>Max: 10</span>
            </div>
        </div>
        
        <div class="slider-container">
            <label for="particleSizeSlider">Particle Size</label>
            <input type="range" id="particleSizeSlider" class="slider" min="2" max="10" step="1" value="5">
            <div class="slider-info">
                <span>Min: 2</span>
                <span id="particleSizeValue">5</span>
                <span>Max: 10</span>
            </div>
        </div>
        
        <div class="slider-container">
            <label for="pathShapeSlider">Path Shape</label>
            <input type="range" id="pathShapeSlider" class="slider" min="0.1" max="2" step="0.1" value="1">
            <div class="slider-info">
                <span>Min: 0.1</span>
                <span id="pathShapeValue">1</span>
                <span>Max: 2</span>
            </div>
        </div>
        
        <div class="slider-container">
            <label for="speedVarianceSlider">Speed Variance</label>
            <input type="range" id="speedVarianceSlider" class="slider" min="0" max="1" step="0.1" value="0">
            <div class="slider-info">
                <span>Min: 0</span>
                <span id="speedVarianceValue">0</span>
                <span>Max: 1</span>
            </div>
        </div>
        
        <div class="slider-container">
            <label for="lifespanSlider">Particle Lifespan</label>
            <input type="range" id="lifespanSlider" class="slider" min="1" max="5" step="0.1" value="2">
            <div class="slider-info">
                <span>Min: 1</span>
                <span id="lifespanValue">2</span>
                <span>Max: 5</span>
            </div>
        </div>

        <div class="slider-container">
            <label for="opacitySlider">Particle Opacity</label>
            <input type="range" id="opacitySlider" class="slider" min="0.0" max="1" step="0.01" value="1">
            <div class="slider-info">
                <span>Min: 0</span>
                <span id="opacityValue">1</span>
                <span>Max: 1</span>
            </div>
        </div>
        

        <div class="slider-container">
            <label for="trailPersistenceSlider">Trail Persistence</label>
            <input type="range" id="trailPersistenceSlider" min="0.5" max="1.0" step="0.01">
            <div class="slider-info">
                <span>Min: 0.5</span>
                <span id="trailPersistenceValue">0.85</span>
                <span>Max: 1</span>
            </div>
        </div>
        

        <div class="slider-container">
            <label>Particle Shape</label>
            <div>
                <input type="radio" name="shape" id="circleShape" value="circle" checked>
                <label for="circleShape">Circle</label>
            </div>
            <div>
                <input type="radio" name="shape" id="squareShape" value="square">
                <label for="squareShape">Square</label>
            </div>
            <div>
                <input type="radio" name="shape" id="triangleShape" value="triangle">
                <label for="triangleShape">Triangle</label>
            </div>
        </div>
        

        <div>
            <label>Color 1:</label>
            <input type="color" id="color1" value="#014F4A">
            <input type="range" id="color1Percent" min="0" max="100" value="20"> <span>20%</span>
        </div>
        
        <div>
            <label>Color 2:</label>
            <input type="color" id="color2" value="#0AFF99">
            <input type="range" id="color2Percent" min="0" max="100" value="20"> <span>20%</span>
        </div>
        
        <div>
            <label>Color 3:</label>
            <input type="color" id="color3" value="#3FC1FF">
            <input type="range" id="color3Percent" min="0" max="100" value="20"> <span>20%</span>
        </div>
        
        <div>
            <label>Color 4:</label>
            <input type="color" id="color4" value="#9D4EDD">
            <input type="range" id="color4Percent" min="0" max="100" value="20"> <span>20%</span>
        </div>
        
        <div>
            <label>Color 5:</label>
            <input type="color" id="color5" value="#1B1F3B">
            <input type="range" id="color5Percent" min="0" max="100" value="20"> <span>20%</span>
        </div>
        
        
    </div>
    <canvas id="swirlCanvas"></canvas>
    <script src="script.js"></script>
</body>
</html>
